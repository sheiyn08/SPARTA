<!DOCTYPE html>
<html>
  <head>
      <title>JavaScript Bar Chart</title>
      <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
  </head>
  <body>
  

    <div id="container" style="width: 100%; height: 100%"></div>
    <script>
	  anychart.onDocumentReady(function() {
        var data = {
			header: ["Profession", "Count"],
			rows: [
				["Analytics Manager", 521],
				["Data Analyst", 1426],
				["Data Associate", 1946],
				["Data Engineer", 1128],
				["Data Scientist", 2866],
				["Data Steward", 226],
				["Withdrawn", 83],
				["Grand Total", 8196]
		]}
	

        // create the chart
        var chart = anychart.column();
 
        // add the data
        chart.data(data);

 
        // set the chart title
        chart.title("Distribution of Scholars per Pathway");
		
		// axes titles
		chart.xAxis().title('Profession');
		chart.yAxis().title('Count');		
 
        // draw
        chart.container("container");
        chart.draw();
      });		
    </script>
  </body>
</html>
